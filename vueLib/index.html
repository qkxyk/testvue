<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueTest</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <br />
        <span v-bind:title="testMessage">鼠标在此处显示信息</span>
        <p v-if="seen">我出现了</p>
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
        <br />
        <input type="text" v-model="message">
        <br />
        <ol>
            <todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <script>
        Vue.component("todo-item", {
            props:["todo"],
            template: "<li>这是一个代办事项->{{todo.text}}</li>"
        });
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world",
                testMessage: '页面加载于' + new Date().toString(),
                seen: true,
                todos: [
                    {
                        text: "学习js"
                    }, { text: "学习vuejs" }, { text: "学习c#" }
                ]
            }
        });

    </script>
</body>

</html>
